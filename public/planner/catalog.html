<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planner Catalog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="planner.css" />
  </head>
  <body data-page="catalog">
    <div class="planner-shell">
      <aside class="sidebar">
        <div class="brand">
          <img class="brand-logo" src="../images/logo.original.png" alt="Event Planner Logo" />
        </div>
        <nav class="nav">
          <a href="dashboard.html" data-nav="dashboard"><span class="dot"></span>Dashboard</a>
          <a href="assigned-events.html" data-nav="assigned"><span class="dot"></span>Assigned Events</a>
          <a href="chat.html" data-nav="chat"><span class="dot"></span>Chat</a>
          <a href="catalog.html" data-nav="catalog"><span class="dot"></span>Catalog</a>
          <a href="my-items.html" data-nav="my-items"><span class="dot"></span>My Items</a>
          <a href="pending-approval.html" data-nav="pending"><span class="dot"></span>Pending Approval</a>
          <a href="../account.html"><span class="dot"></span>Profile</a>
        </nav>
        <footer>
          Signed in as planner<br />
          <small>Mock data only</small>
        </footer>
      </aside>

      <div class="content-area">
        <div class="topbar">
          <button id="navToggle" class="btn-ghost" style="padding: 10px 12px; border-radius: 10px; display: none">
            <i class="fa-solid fa-bars"></i>
          </button>
          <div class="search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input id="searchTop" type="search" placeholder="Search..." />
          </div>
          <div class="avatar">
            <img src="../images/logo.png" alt="Planner avatar" />
          </div>
        </div>

        <main class="page">
          <header>
            <p class="muted">Planner catalog</p>
            <h1>Catalog</h1>
          </header>

          <section class="panel filter-panel">
            <div class="filter-row">
              <div class="filter-search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input id="catalogSearch" type="search" placeholder="Search..." />
              </div>
              <select class="input" id="filterService">
                <option value="all">All Services</option>
                <option value="Venue">Venue</option>
                <option value="Decoration">Decoration</option>
                <option value="Catering">Catering</option>
                <option value="Invitation Cards">Invitation Cards</option>
                <option value="Photographer">Photographer</option>
                <option value="DJ & Lighting">DJ & Lighting</option>
              </select>
              <select class="input" id="filterEvent">
                <option value="all">All Events</option>
                <option value="Wedding">Wedding</option>
                <option value="Birthday">Birthday</option>
                <option value="Graduation">Graduation</option>
                <option value="Ramadan">Ramadan</option>
                <option value="Gender Reveal">Gender Reveal</option>
                <option value="Engagement">Engagement</option>
                <option value="Madeef Ashouraii">Madeef Ashouraii</option>
              </select>
              <select class="input" id="filterCategory">
                <option value="all">All Categories</option>
              </select>
            </div>
          </section>

          <section class="panel">
            <div class="panel-head">
              <h3>Items</h3>
              <span class="badge pending">Admin approval required</span>
            </div>
            <div class="grid" id="itemGrid"></div>
          </section>
        </main>
      </div>
    </div>

    <div class="modal-backdrop" id="addItemModal">
      <div class="modal">
        <div class="modal-header">
          <h3>Add New Item</h3>
          <button type="button" class="modal-close" id="addModalClose" aria-label="Close">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
        <form id="addItemForm" class="modal-body">
          <label>
            Title *
            <input type="text" id="addTitle" placeholder="e.g., Floral Gold Wedding Invitations" required />
          </label>
          <div class="modal-row">
            <label>
              Service *
              <select id="addService" required>
                <option value="">Select service</option>
                <option value="Venue">Venue</option>
                <option value="Decoration">Decoration</option>
                <option value="Catering">Catering</option>
                <option value="Invitation Cards">Invitation Cards</option>
                <option value="Photographer">Photographer</option>
                <option value="DJ & Lighting">DJ & Lighting</option>
              </select>
            </label>
            <label>
              Event Type *
              <select id="addEvent" required>
                <option value="">Select event type</option>
                <option value="Wedding">Wedding</option>
                <option value="Birthday">Birthday</option>
                <option value="Graduation">Graduation</option>
                <option value="Ramadan">Ramadan</option>
                <option value="Gender Reveal">Gender Reveal</option>
                <option value="Engagement">Engagement</option>
                <option value="Madeef Ashouraii">Madeef Ashouraii</option>
              </select>
            </label>
          </div>
          <label>
            Category
            <input type="text" id="addCategory" placeholder="Select or type category" list="categoryList" />
            <datalist id="categoryList"></datalist>
          </label>
          <div class="modal-row">
            <label>
              Price Min
              <input type="number" id="addPriceMin" placeholder="e.g., 200" min="0" />
            </label>
            <label>
              Price Max
              <input type="number" id="addPriceMax" placeholder="e.g., 500" min="0" />
            </label>
          </div>
          <label>
            Description
            <textarea id="addDescription" rows="3" placeholder="Describe your item..."></textarea>
          </label>
          <label>
            Image (URL or drop a file)
            <input type="url" id="addImage" class="drop-target" placeholder="Paste a link or drop an image file" />
          </label>
          <div class="modal-actions">
            <button type="button" class="btn-ghost" id="addModalCancel">Cancel</button>
            <button type="submit" class="btn">Add Item</button>
          </div>
        </form>
      </div>
    </div>

    <script src="../js/decoration-gallery.js"></script>
    <script src="planner.js"></script>
  </body>
</html>
